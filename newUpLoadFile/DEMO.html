<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>uploadfile</title>
	<link rel="stylesheet" href="css/demo.css"/>
</head>
<body>
	<div id="demo">
		<div class="file_sel">
			<div class="file_input">
				<div class="sel_file_img">
					<span><img src="img/add_img.png"/></span>
				</div>
				<div class="sel_file_btn">
					<input type="file"/>
					<button>点击选择文件</button>
				</div>
			</div>
			<div class="file_drag">
				<span>或者将文件拖到此处</span>
			</div>
		</div>
		<div class="file_info_handle">
			<div class="file_info">
				当前选择了<span class="file_count">0</span>个文件，共<span class="file_size">0</span>KB。
			</div>
			<div class="file_handle">
				<input type="file"/>
				<button class="continue_sel">继续选择</button>
				<button class="uploadfile">开始上传</button>
			</div>
		</div>
		<div class="file_show">
			
		</div>
	</div>
</body>
</html>
