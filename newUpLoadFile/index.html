<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>uploadfile</title>
	<link rel="stylesheet" href="css/demo.css"/>
</head>
<body>
	<div class="up_load_file">
	</div>
	<script src="js/jquery-1.11.3.js"></script>
	<script src="js/demo.js"></script>
	<script>
		$('.up_load_file').uploadfile({
			width : 450,
			success: function (fileName) {
				alert(fileName + '上传成功');
			},
			complete : function () {
				alert('上传完毕');
			}
		});
	</script>
</body>
</html>
